<!DOCTYPE html>
<html>
	<head>
		<title>fasTEXT</title>
		<meta name="description" content="Utilize your brain and read at an incredibly fast pace" />
		<meta http-equiv="author" content="Stanley Kwong" />
		<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
		<link href="style.css" type="text/css" rel="stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
		<script src="script.js"></script>
	</head>

	<body>
		<h1>fasTEXT</h1>
		<h2>Just copy your text into the box and press Go!</h2>
		<div id="display">Your text will appear here!</div>

		<form id="text" action="" method="post">
			<textarea id="userInput" name="input" placeholder="Place your text in here"></textarea>
			<br />
			<input name="start" type="button" value="Go!" onclick="activate()" />
			<input name="stop" type="button" value="Pause" onclick="pause()" />
			<input name="restart" type="button" value="Reset" onclick="reset()" />
		</form>
		<input type="range" min="200" max="700" value="300" step="5" onchange="adjustSpeed(this.value)"/>
		<div id="speedBar">300 wpm</div>
		<div id="footer">Created by <a href="http://www.stanley-kwong.appspot.com">Stanley Kwong</a></div>
	</body>
</html>
